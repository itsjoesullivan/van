<!doctype html>
<html>
  <head>
    <link rel='stylesheet' href='tufte-css/tufte.css' />
    <style>
      label {
        display: inline-block;
        width: 6em;
      }
      .transport {
        margin-bottom: 1em;
      }
    </style>
    <title>Envelope Generator</title>
  </head>
  <body>
    <script>
      if (!window.AudioContext) {
        window.AudioContext = window.webkitAudioContext;
      }
      if (!window.OfflineAudioContext) {
        window.OfflineAudioContext = window.webkitOfflineAudioContext;
      }
    </script>
    <h1>Envelope Generator</h1>
    <p>Below is a demo of <a href="https://github.com/itsjoesullivan/envelope-generator">envelope-generator</a>, a module for creating ADSR envelopes. Click "unmute" to hear the actual sound it creates (the audio source is white noise), or simply adjust the inputs to see the impact on the waveform.</p>
    <br />
    <div class="transport">
      <button id="play">play</button><button id="muter">unmute</button><br />
    </div>
    <div class="transport">
      <label class="sans">curve:</label><select id='curve'><option>linear</option><option>exponential</option></select><br />
      <label class="sans">attackTime:</label><input id="attack-time" type="range" min="0" max="1" step="0.01" value="0.1"/><br />
      <label class="sans">decayTime:</label><input id="decay-time" type="range"  min="0" max="1" step="0.01" value="0.4"/><br />
      <label class="sans">sustainLevel:</label><input id="sustain-level" type="range"  min="0" max="1" step="0.01" value="0.5"/><br />
      <label class="sans">releaseTime:</label><input id="release-time" type="range"  min="0" max="1" step="0.01" value="0.1"/><br />
    </div>
    <div id="svg-container"></div>
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="build.js"></script>
  </body>
</html>
